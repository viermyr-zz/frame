<!DOCTYPE html>
<html>
<head>
    <title>Futurehome Dashboard</title>
    
    <!-- JAVASCRIPT PLUGINS, LIBRARYS AND FRAMEWORKS FROM CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js" type="text/javascript"></script>
    <script src="assets/js/jquery.gridly.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    
    <!-- JAVASCRIPT PLUGINS, LIBRARYS AND FRAMEWORKS FROM LOCAL -->
    <script type="text/javascript" src="assets/js/chart.min.js"></script>
    <script src="assets/js/sweetalert.min.js"></script>
    

    <!-- CSS LIBRARYS AND FRAMEWORKS FROM CDN -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    
    <!-- CSS LIBRARYS AND FRAMEWORKS FROM LOCAL -->
    <link rel="stylesheet" type="text/css" href="assets/css/jquery.gridly.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/custom.css">
    <link rel="stylesheet" type="text/css" href="assets/css/hover.css" media="all">
    <link rel="stylesheet" type="text/css" href="assets/css/sweetalert.css">

</head>
<body ng-app="mainApp" ng-controller="mainController">

<!-- GRID LAYOUT START -->
<div class="gridly">
    <!-- GRID HEADER START -->
    <div class="brick header">
        <!-- HEADER -> DATE -->
        <span id="Date"></span>
        <!-- HEADER -> LOGO -->
        <img id="fh-logo" src="assets/img/logo_B_transp_2Kpx.png">
        <!-- HEADER -> TIME -->
        <span id="time">
            <span id="hours"></span>
            <span>:</span>
            <span id="min"></span>
            <span>:</span>
            <span id="sec"></span>
        </span>
    <!-- GRID HEADER END -->
    </div>

    <!-- GRID TODAY BRICK START -->
    <div class="brick small" >
        <div class="dashboard-header" style="color:#8C928A; font-size:1.4em;">
            TODAY <!-- TITLE -->
            <button id="today-btn" data-toggle="modal" data-target="#myModalStock" class="btn hvr-fade"><p>+</p></button>
        </div>

        <!-- 2DO LIST -->
        <div id="todo-list" style=" height:100px; overflow: auto;">
                <!-- LOOP OVER THE TODOS IN $scope.todos -->
                <div id="testbox" class="checkbox" ng-repeat="todo in todos">
                    <label>
                        <input type="checkbox"  ng-click="deleteTodo(todo._id)"> {{ todo.text }}
                    </label>
                </div>
        </div>
    <!-- GRID TODAY BRICK END -->
    </div>

    <!-- GRID POWER CONSUMPTION BRICK START -->
    <div class="brick long">
        <div class="dashboard-header">
            POWER CONSUMPTION
            <div id="consumption-btns" class="btn-group" data-toggle="buttons">
                <label class="babel-btn btn active hvr-fade">
                    <input type="radio" name="options" class="btn hvr-fade" id="option1" autocomplete="off" checked onchange="GenerateChart(0)"> Day
                </label>
                <label class="btn">
                    <input type="radio" name="options" id="option2" autocomplete="off"> Week
                </label>
                <label class="btn">
                    <input type="radio" name="options" id="option3" autocomplete="off" onchange="GenerateChart(1)"> Month
                </label>
                <label class="btn">
                    <input type="radio" name="options" id="option4" autocomplete="off" onchange="GenerateChart(2)"> Year
                </label>
            </div>
        </div>
        <canvas id="buyers"></canvas>  
    <!-- GRID POWER CONSUMPTION BRICK END -->
    </div>

    <!-- GRID WEATHER BRICK START -->
    <div class="brick large">
        <div class="dashboard-header">
            WEATHER REPORT
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="weather-icon">
                    <div align="center">
                        <img id="iconTest" src="">
                    </div>
                </div>
            </div>

            <div class="col-sm-4 weather-border">
                <div class="weather-text">
                    <h2 align="center">Outside</h2>
                    <h3 style="line-height: 120%;" class="degrees" id="wOutsideTemp"></h3>
                </div>
            </div>

            <div class="col-sm-4 weather-border">
                <div class="weather-text">
                    <h2 align="center">Inside</h2>
                    <h3 class="degrees" id="wInsideTemp"></h3>
                </div>
            </div>
        </div>


        <div class="row weather-days">
            <div class="col-sm-4">
                <div class="daily-weather">
                    <h2 class="day" id="day1-txt"></h2>
                    <h1 align="center">
                        <img class="forecast-img" id="iconTest1" src="">
                    </h1>
                    <h3 class="degrees" id="day1-degrees"></h3>
                    
                </div>
            </div>
            <div class="col-sm-4">
                <div class="daily-weather">
                    <h2 class="day" id="day2-txt"></h2>
                    <h1 align="center">
                        <img class="forecast-img" id="iconTest2" src="">
                    </h1>
                    <h3 class="degrees" id="day2-degrees"></h3>
                    
                </div>
            </div>
            <div class="col-sm-4">
                <div class="daily-weather">
                    <h2 class="day" id="day3-txt"></h2>
                    <h1 align="center">
                        <img class="forecast-img" id="iconTest3" src="">
                    </h1>
                    <h3 class="degrees" id="day3-degrees"></h3>
                    
                </div>
            </div>
        </div>
    <!-- GRID WEATHER BRICK START -->
    </div>

    <!-- GRID STATISTICS BRICK START -->
    <div class="brick small">
        <div class="dashboard-header" style="font-size:1.4em;">
            STATISTICS 
            
            <button style="height: 23px; width:15px;float:right;margin-right:5px;" class="btn hvr-fade"><p style="margin-top:-8px;margin-left:-7px; font-weight:bold; font-size:1.3em; color:#2A2A2A;"><i class="fa fa-info-circle"></i></button>
            
        </div>
        
        <div class="container" style="font-size:1.15em;width:100%;color:#E9D5D5;margin-left:-5px;padding-top:5px;font-family:Arial;">
            <table border="1">
                <tr>
                    <td style="line-height:120%;">Devices:</td>
                    <td>&nbsp;8/29</td>
                </tr>
                <tr>
                    <td>kwh/h:</td>
                    <td>&nbsp;738</td>
                </tr>
                <tr>
                    <td>Kwh/day:&nbsp;&nbsp;&nbsp;</td>
                    <td>&nbsp;3391</td>
                </tr>
                <tr>
                    <td>kwh/week:</td>
                    <td>&nbsp;18721</td>
                </tr>
                <tr>
                    <td>kwh/month:&nbsp;</td>
                    <td>&nbsp;72308</td>
                </tr>
                
            </table>
        </div>

    </div>
    <div class="brick small">
        <div class="dashboard-header" style="font-size:1.4em;">
            ACTIVE USERS
        </div>
        <div align="center"><button style="background-color:Transparent;background-repeat:no-repeat;border:none;outline:none;overflow:hidden;"><i align="center" style="margin-top:10px;color:#5F8099;font-size:85px;" class="fa fa-users"><p style="margin-top:-33px;color:#84C676;font-size:0.4em;font-weight:bold;">3</p></i></button>
            
        </div>
    </div>
    
    <div class="brick small-long">
        <div class="dashboard-header" style="margin-bottom:5px;">SHORTCUTS</div>
        <div class="container row" style="padding-left:5px;">
           
            <div align="center" style="border-radius: 2px;height: 45px; width:95px; margin-left:22px; background-color:grey; float:left; overflow:hidden; margin-bottom:5px;">
                <button id="security-btn" onclick="alertSecurity();" style="border-radius: 2px;height: 45px; width:95px;" class="btn hvr-fade"><i class="fa fa-lock fa-2x"></i></button>
            </div>    
            <div align="center" style="border-radius: 2px;height: 45px; width:95px; margin-left:5px; background-color:grey;overflow:hidden; float:left;">
                <button style="border-radius: 2px;height: 45px; width:95px;" class="btn hvr-fade"><i class="fa fa-lightbulb-o fa-2x"></i></button>
            </div>

                <br>
                <br>
                <br>

            <div align="center" style="border-radius: 2px;height: 45px; width:95px; margin-top:-7px; margin-left:22px; background-color:grey; float:left; overflow:hidden; margin-bottom:5px;">
                <button id="coffee-maker" onclick="toggleCoffeeMaker();" style="border-radius: 2px;height: 45px; width:95px;" class="btn hvr-fade"><i class="fa fa-coffee fa-2x"></i></button>
            </div>    
            <div align="center" style="border-radius: 2px;height: 45px; width:95px; margin-left:5px; background-color:grey;overflow:hidden; float:left; margin-top:-7px;">
                <button style="border-radius: 2px;height: 45px; width:95px;" class="btn hvr-fade"><i class="fa fa-cogs fa-2x"></i></button>
            </div> 
        </div>
    </div>
   
    <div class="brick small-long">
        <div class="dashboard-header" style="margin-bottom:5px;">MODE</div>
        <div class="container row" style="padding-left:5px;">
           
            <div align="center" style="border-radius: 2px;height: 45px; width:95px; margin-left:22px; background-color:grey; float:left; overflow:hidden; margin-bottom:5px;">
                <button id="home-btn" onclick="toggleMode('home')" style="border-radius: 2px;height: 45px; width:95px;" class="btn hvr-fade">Home</button>
            </div>    
            <div align="center" style="border-radius: 2px;height: 45px; width:95px; margin-left:5px; background-color:grey;overflow:hidden; float:left;">
                <button id="away-btn" onclick="toggleMode('away')" style="border-radius: 2px;height: 45px; width:95px;" class="btn hvr-fade">Away</button>
            </div>

                <br>
                <br>
                <br>

            <div align="center" style="border-radius: 2px;height: 45px; width:95px; margin-top:-7px; margin-left:22px; background-color:grey; float:left; overflow:hidden; margin-bottom:5px;">
                <button id="night-btn" onclick="toggleMode('night')" style="border-radius: 2px;height: 45px; width:95px;" class="btn hvr-fade">Night</button>
            </div>    
            <div align="center" style="border-radius: 2px;height: 45px; width:95px; margin-left:5px; background-color:grey;overflow:hidden; float:left; margin-top:-7px;">
                <button id="vacation-btn" onclick="toggleMode('vacation')" style="border-radius: 2px;height: 45px; width:95px;" class="btn hvr-fade">Vacation</button>
            </div> 
        </div>
    </div>
    

    <div class="brick large-long">
        <div class="dashboard-header" style="margin-bottom:7px;">
            ROOM OVERVIEW
        </div>
        <div class="container row" style="padding-left:5px;">
           
            <div align="center" style="border-radius: 2px;height: 45px; width:90px; margin-left:20px; background-color:grey; float:left; overflow:hidden; margin-bottom:5px;">
                <button style="border-radius: 2px;height: 45px; width:90px;" class="btn hvr-fade"><i class="fa fa-bed fa-2x"></i></button>
            </div>    
            <div align="center" style="border-radius: 2px;height: 45px; width:90px; margin-left:5px; background-color:grey;overflow:hidden; float:left;">
                <button style="border-radius: 2px;height: 45px; width:90px;" class="btn hvr-fade"><i class="fa fa-cutlery fa-2x"></i></button>
            </div>
            <div align="center" style="border-radius: 2px;height: 45px; width:90px; margin-left:5px; float:left; background-color:grey;overflow:hidden;">
                <button style="border-radius: 2px;height: 45px; width:90px;" class="btn hvr-fade"><i class="fa fa-car fa-2x"></i></button>
            </div>    
            <br>
            <br>
            <br>
            
            

            <div align="center" style="border-radius: 2px;height: 45px; width:90px; margin-top:-7px; margin-left:20px; background-color:grey; float:left; overflow:hidden; margin-bottom:5px;">
            <button style="border-radius: 2px;height: 45px; width:90px;" class="btn hvr-fade"><i class="fa fa-television fa-2x"></i></button>
                
            </div>    
            <div align="center" style="border-radius: 2px;height: 45px; width:90px; margin-left:5px; background-color:grey;overflow:hidden; float:left; margin-top:-7px;">
                <button style="border-radius: 2px;height: 45px; width:90px;" class="btn hvr-fade"><i class="fa fa-tint fa-2x"></i></button>
            </div>
            <div align="center" style="margin-top:-7px;border-radius: 2px;height: 45px; width:90px; margin-left:5px; float:left; background-color:grey;overflow:hidden;">
                <button style="border-radius: 2px;height: 45px; width:90px;" class="btn hvr-fade"><i class="fa fa-plus-square fa-2x"></i></button>
            </div>  
        </div>
    </div>
</div>


<!-- Modal2 -->
    <div class="modal fade" id="myModalStock" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Add a todo:</h4>
                </div>
                <div class="modal-body">
                    <div id="todo-form" class="row">
                        <form class="form-inline">
                            <div class="form-group">
                                <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                            <input maxlength="20" style="margin-left:20px; margin-right: 20px;resize:horizontal; width:200px" id="todo-item" type="text" class="form-control input-md text-center" placeholder="What's on todays agenda?" ng-model="formData.text">    
                </div>
                
                <!-- createToDo() WILL CREATE NEW TODOS -->
                <button  type="submit" class="btn btn-primary btn-md" ng-click="createTodo()">Add item</button>
            </form>
        </div>
                </div>
                <div class="modal-footer" align="center">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


<!-- JAVASCRIPT CUSTOM FILES FROM LOCAL -->
<script type="text/javascript" src="assets/js/gridly.js"></script>
<script type="text/javascript" src="assets/js/chart.min.js"></script>
<script type="text/javascript" src="assets/js/charts.js"></script>
<script type="text/javascript" src="assets/js/clock.js"></script>
<script type="text/javascript" src="assets/js/weather-api.js"></script>
<script type="text/javascript" src="assets/js/core.js"></script>
<script type="text/javascript" src="assets/js/shortcuts.js"></script>
<script type="text/javascript" src="assets/js/mode.js"></script>

</body>
</html>
